<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>table布局</title>
    <style>
      #parent {
        width: 100%;
        height: 500px;
        display: table;
      }
      #left {
        display: table-cell;
        width: 100px;
        background-color: #f00;
      }
      #center {
        display: table-cell;
        background-color: #eeff2b;
      }
      #right {
        display: table-cell;
        width: 200px;
        background-color: #0f0;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="left">左列定宽</div>
      <div id="center">中间自适应</div>
      <div id="right">右列定宽</div>
    </div>
  </body>
</html>
